<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/form.css">
    <script src="/validation.js"></script>
    <title>Warehouse</title>
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <form method="post" action="/find">
        <input type="text" placeholder="What are you looking for?" name="pattern"  th:value="${pattern}">
        <input type="submit" value="Find">
    </form>
    <div class="item" th:each="item : ${items}">
        <div th:text="${item.name}" class="name"></div>
        <div th:text="'Producer: ' + ${item.producer}" class="producer"></div>
        <div th:text="'About: ' + ${item.description}" class="description"></div>
        <div th:text="'Number: ' + ${item.quantity}" class="quantity"></div>
    </div>

</div>
</body>
</html>
